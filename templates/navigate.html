<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokatsiya | Bizning Joylashuv</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }

        .location-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            background: #ffffff;
        }

        .location-text {
            flex: 1 1 400px;
            padding: 20px;
        }

        .location-text h2 {
            font-size: 28px;
            color: #222;
            margin-bottom: 15px;
        }

        .location-text p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .map-container {
            flex: 1 1 400px;
            min-height: 300px;
            padding: 20px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .location-section {
                flex-direction: column;
                padding: 20px 10px;
            }

            .location-text h2 {
                font-size: 24px;
            }

            .location-text p {
                font-size: 16px;
            }
        }
    </style>
</head>
